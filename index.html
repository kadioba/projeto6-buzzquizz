<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>

    <!-- Link de conexão da fonte roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Link  de imporatação do reset css -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- Link de importacao do aruivo de estilização -->
    <link rel="stylesheet" href="./css/tela-base.css">

    <link rel="stylesheet" href="./css/tela1.css">
    <link rel="stylesheet" href="./css/tela2.css">
    <link rel="stylesheet" href="./css/tela3.css">


</head>
<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <div class="tela-1 hiden">
    </div>
    <div class="tela-2 hiden">
    </div>
    <div class="tela-3">
        <div class="info-quiz hiden">
            <h2>Comece pelo começo</h2>
            <div class="inputs-info">
                <input type="text" placeholder="Título do seu quizz">
                <input type="text" placeholder="URL da imagem do seu quizz">
                <input type="text" placeholder="Quantidade de perguntas do quizz">
                <input type="text" placeholder="Quantidade de níveis do quizz">
            </div>
            <button  >Prosseguir pra criar perguntas</button>
        </div>
        <div class="perguntas hiden">
            <h2>Crie suas perguntas</h2>
            <div class="pergunta-1">
                <div class="pergunta-fechada hiden">
                    <h2>Pergunta 1</h2>
                </div>
                <div  class="pergunta-aberta">
                    <h2>Pergunta 1</h2>
                    <input type="text" placeholder="Texto da pergunta">
                    <input type="text" placeholder="Cor de fundo da pergunta">
                    <h2>Resposta correta</h2>
                    <input type="text" placeholder="Resposta correta">
                    <input type="text" placeholder="URL da imagem">
                    <h2>Respostas incorretas</h2>
                    <ul>
                        <li>
                            <input type="text" placeholder="Resposta incorreta 1">
                            <input type="text" placeholder="URL da imagem 1">
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <input type="text" placeholder="Resposta incorreta 2">
                            <input type="text" placeholder="URL da imagem 2">
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <input type="text" placeholder="Resposta incorreta 3">
                            <input type="text" placeholder="URL da imagem 3">
                        </li>
                    </ul>
                </div>
            </div>
            <button>Prosseguir pra criar níveis</button>
        </div>
        <div class="niveis hiden ">
            <h2>Agora, decida os níveis!</h2>
            <div class="nivel nivel-1">
                <h2>Nível 1</h2>
                <input type="text" class="" placeholder="Título do nível">
                <input type="text" class="" placeholder="% de acerto mínima">
                <input type="text" class="" placeholder="URL da imagem do nível">
                <input type="text" class="" placeholder="Descrição do nível">
            </div>
            <button>Finalizar Quizz</button>
        </div>
        <div class="quiz-pronto ">
            <h2>Seu quizz está pronto!</h2>
            <div>
                <img src="./imagens/Rectangle 34.png" alt="">
                <p class="nome-do-quiz-final">O quão Potterhead é você?</p>
            </div>
            <button>Acessar Quizz</button>
            <button>Voltar pra home</button>
        </div>
    </div>
</body>
</html>
