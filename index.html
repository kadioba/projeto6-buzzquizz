<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuzzQuizz</title>

    <!-- Link de conexão da fonte roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <!-- Link  de importação do reset css -->
    <link rel="stylesheet" href="./css/reset.css">
    <!-- Link de importacao do arquivo de estilização -->
    <link rel="stylesheet" href="./css/tela-base.css">

    <link rel="stylesheet" href="./css/tela1.css">
    <link rel="stylesheet" href="./css/tela2.css">
    <link rel="stylesheet" href="./css/tela3.css">


</head>
<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>
    <div class="tela-1 ">
        <div class="container-quizzes-criados">
            <div class="lista-vazia">
                <h2>Você não criou nenhum quizz ainda :(</h2>
                <button onclick="criarQuiz()">Criar Quizz</button>
            </div>
            <div class="lista-criada hiden">
                <div class="titulo-seus-quizzes">
                    <h3>Seus Quizzes</h3>
                    <ion-icon name="add-circle" onclick="criarQuiz()"></ion-icon>
                </div>
                <div class="imagens-seus-quizzes">
                </div>
            </div>
        </div>
        <div class="titulo">
            <h3>Todos os Quizzes</h3>
        </div>
            <div class="container-todos-quizzes">
            </div>
        </div>
    </div>
    <div class="tela-2 hiden">
    </div>
    <div class="tela-3 hiden">
        <div class="info-quiz hiden">
            <h2>Comece pelo começo</h2>
            <div class="inputs-info">
                <input type="text" placeholder="Título do seu quizz" class="input-tiulo-criado">
                <input type="url" placeholder="URL da imagem do seu quizz" class="input-url-imagem-criada">
                <input type="number" placeholder="Quantidade de perguntas do quizz" class="input-numero-perguntas-criadas">
                <input type="number" placeholder="Quantidade de níveis do quizz" class="input-numero-niveis-criados">
            </div>
            <button onclick="enviarInfoQuizCriado()">Prosseguir pra criar perguntas</button>
        </div>
        <div class="perguntas hiden">
            <h2>Crie suas perguntas</h2>
            <div class="aba-perguntas">
            </div>
            
            <button onclick="enviarPerguntasCriadas()">Prosseguir pra criar níveis</button>
        </div>
        <div class="niveis-geral hiden">
            <h2>Agora, decida os níveis!</h2>
            <div class="aba-niveis">
            </div>
            <button onclick="enviarNiveisCriados()">Finalizar Quizz</button>
        </div>
        <div class="quiz-pronto hiden">
            <h2>Seu quizz está pronto!</h2>
            <div class="quiz-criado">

            </div>
            <button class="botao-acessar-quiz-criado">Acessar Quizz</button>
            <button class="botao-voltar-home" onclick="voltarParaHome()">Voltar pra home</button>
        </div>
    </div>

    <!-- Lunk que conecta o axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Link que conecta a biblioteca de ion-icons-->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script> 
    <!-- Link que puxa arquivo js -->
    <script src="./javascript/script_tela1.js"></script>
    <script src="./javascript/script_tela2.js"></script>
    <script src="./javascript/script_tela3.js"></script>   
</body>
</html>
